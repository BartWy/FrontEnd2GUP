<!doctype html>
<html ng-app="convertApp">
    <head>
        <meta charset="UTF-8">
        <title>Konwerter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" src="style.css">
    </head>
    <body>
        <div class="jumbotron" ng-controller="tempConverter">
            <h2>KONWERTER</h2>
            <input class="form-control" type="text" ng-model="napis">
            <select class="form-control" ng-model="unit">
            <option value="C" >&deg; C</option>
            <option value="K" >K</option>
            <option value="F" >&deg;F</option>
            </select>
              
            
            <button class="btn btn-default" ng-click="convert()">KONWERTUJ</button>
            
            
            <div ng-show="farr">{{ farr|number : 1 }} F</div>
            <div ng-show="kelv">{{ kelv|number : 1 }} K</div>
            <div ng-show="celc">{{ celc|number : 1 }} C</div>
            
                <hr>
                
                
        </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="zadanie.js"></script>
    </body>
</html>
